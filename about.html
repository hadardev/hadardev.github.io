<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
	<title dir="rtl">עידן ניצן | אודות</title>
    <link rel="shortcut icon" type="image/png" href="img/orange circle HQ.gif"/>
    <link rel="stylesheet" type="text/css" href="styleabout.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>
	<h1> ניסיון לעשות מצגת תמונות</h1>

   <div class="slideshow-container">

   	<div class="mySlides fade">
   		<div class="numbertext">3 / 1</div>
   		<img src="https://images.pexels.com/photos/755834/pexels-photo-755834.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"  style="width:300px; height:450px";>
   		<div class="imagetext">FIRST CAPTION TEXT</div>
   	</div>
   	
	<div class="mySlides fade">
   		<div class="numbertext">3 / 2</div>
   		<img src="https://images.pexels.com/photos/1670413/pexels-photo-1670413.jpeg?cs=srgb&dl=animal-animal-photography-ape-1670413.jpg&fm=jpg" alt="some random image"  style="width:300px; height:450px";>
   		<div class="imagetext">SECOND CAPTION TEXT</div>
   	</div>
	
	<div class="mySlides fade">
   		<div class="numbertext">3 / 3</div>
   		<img src="https://images.pexels.com/photos/825947/pexels-photo-825947.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=650&w=940"  style="width:300px; height:450px";>
   		<div class="imagetext">THIRD CAPTION TEXT</div>
   	</div>

   	<div class="mySlides fade">
   		<div class="numbertext">3 / 4</div>
   		<img src="https://images.pexels.com/photos/825947/pexels-photo-825947.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=650&w=940"  style="width:300px; height:450px";>
   		<div class="imagetext">THIRD CAPTION TEXT</div>
   	</div>

	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>

   </div>
   <br>

   <div style="text-align: center;">
   	<span class="dot" onclick="currentSlide(1)"></span>
   	<span class="dot" onclick="currentSlide(2)"></span>
   	<span class="dot" onclick="currentSlide(3)"></span>
   </div>
	
	<br>
	<a href="index.html">BACK</a>
	<!-- Java Script STARTS HERE -->
    <script>
    	var slideIndex = 1;
    	showSlides(slideIndex);

    	// next and previous controls
    	function plusSlides(n) {
    		showSlides(slideIndex += n);
    	}

    	//thumbnail image controls
    	function currentSlide(n) {
    		showSlides(slideIndex = n);
    	}

    	function showSlides(n) {
    		var i;
    		var slides = document.getElementsByClassName("mySlides");
    		var dots = document.getElementsByClassName("dot");
    		if (n > slides.length) {slideIndex = 1}
    		if (n < 1) {slideIndex = slides.length}
    		for (i = 0; i < slides.length; i++) {
    			slides[i].style.display = "none";
    		}
    		for (i = 0; i < dots.length; i++) {
    			dots[i].className = dots[i].className.replace(" active", "")
    		}
    		slides[slideIndex-1].style.display = "block";
    		dots[slideIndex-1].className += " active";

    	}

    </script>
    	<!-- Java Script ENDS HERE -->
</body>
</html>
